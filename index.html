<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess the Footballer!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="/style.css">

  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.min.js"></script>
    
    <h1>Futbolcu Tahmin Oyunu</h1>



    <div class="container">

      <!-- chat box -->
      <div class="chat-box">

        <div class="footballer">
          <img src="question-mark.jpg">
          <div class="footballer-info">
            <h2 id="futbolcu-isim-alani">Guess who i am</h2>
            <p id="status">offline</p> <!-- burada şöyle bir senaryo geliştirebilirsin: henüz model yüklenmediğinde offline yazsın, model yükllendiğinde online yazsın  -->
          </div>
        </div>

        <!-- main chat section  -->
        <div id="chats" class="chats">


        </div>


        <!-- input field section -->
        <div class="chat-input">
          <input type="text" id="soru-input" placeholder="Sorunuzu buraya yazın" />

          <button class="send-btn" id="sor-butonu">
            <img src="send.png" alt="send-btn">
          </button>
        </div>

      </div>


      <table class="content-table">
        <thead>
          <tr>
            <th>Kullanıcı Adı</th>
            <th>Skor</th>
          </tr>          
        </thead>

        <tbody id="liderlikTablosu">

        </tbody>

      </table>  


    </div>




  <script type="module" src="/script.js"></script>

  </body>
</html>
