<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess the Footballer!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">

  </head>
  <body>
    <h1>Futbolcu Tahmin Oyunu</h1>
    <p id="durum">Model ve kütüphaneler yükleniyor... Lütfen bekleyin.</p>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.min.js"></script>



    <div class="container">
      <!-- chat box -->
      <div class="chat-box">

        <div class="footballer">
          <img src="question-mark.jpg">
          <div class="footballer-info">
            <h2>Guess who i am</h2>
            <p id="status">offline</p> <!-- burada şöyle bir senaryo geliştirebilirsin: henüz model yüklenmediğinde offline yazsın, model yükllendiğinde online yazsın  -->
          </div>
        </div>

        <!-- main chat section  -->
        <div id="chats" class="chats">


        </div>


        <!-- input field section -->
        <div class="chat-input">
          <input type="text" id="soru-input" placeholder="Sorunuzu buraya yazın" />

          <button class="send-btn" id="sor-butonu">
            <img src="send.png" alt="send-btn">
          </button>
        </div>


      </div>

    </div>




<!-- 

1) input alanını chat box a getir  -> durum: yapıldı +
2) kullanıcı soru sorduğunda ve bilgisayar cevap verdiğinde chat box da görünmeli -> durum: yapıldı +
3) mesaj sayısı fazlallıştığında kaydırma çubuğu ekle, çünkü mesajlar görünmüyooor  -> durum: yapılmadı. - şuanda çözmem gereken en önemli problemlerden biri


ekstralar:

1) model yüklenmeden önce offline yazsın, yüklendiğinde online olsun. 
  ayrıca model yüklendiğinde futbolcu br mesaj göndersin: "hey benim kim oldığumu bulabilir misin?" -> durum: yapıldı +

2) sorulan soru sayısını tut. -> durum: yapıldı +
    a) kullanıcı boş soru gönderirse "Hey beni tanımak için soru sorman gerekiyor" şeklinde cevap yazdır -> durum: yapıldı +
    b) eğer soru sayısı 15 i geçerse pes mi devam mı diye sor.

3)eğer kullanıcı futboolcuyu doğru tahmin ederse soru işareti yerine futbolcunun resmini ekle. ve ismini yazdır.

-->


    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <script type="module" src="/script.js"></script>

  </body>
</html>
